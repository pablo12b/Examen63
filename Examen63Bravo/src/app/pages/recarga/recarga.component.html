<div class="login-container">
    <h2>Iniciar Sesi√≥n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input id="dni" formControlName="dni" type="text" placeholder="DNI" required>
      </div>
      <div class="form-group">
        <label for="monto">Monto:</label>
        <input id="monto" formControlName="monto" type="number" placeholder="Monto" required>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="!loginForm.valid">Recargar</button>
      </div>
    </form>
</div>
