<div class="signup-container">
    <h2>Registrarse</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre completo" required>
      </div>
      <div class="form-group">
        <label for="dni">Cédula:</label>
        <input id="dni" formControlName="dni" type="text" placeholder="Cédula" required>
      </div>
      <div class="form-group">
        <label for="saldo">Saldo inicial:</label>
        <input id="saldo" formControlName="saldo" type="number" placeholder="Saldo inicial" required>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="!signUpForm.valid">Registrarse</button>
      </div>
    </form>
  </div>
